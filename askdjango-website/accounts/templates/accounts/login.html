{% extends "accounts/layout.html" %}

{% block content %}
    <h2>로그인</h2>

    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.username }}
            {{ form.password }}
        </table>
        <input type="submit" />
    </form>

    <hr/>

    <a href="{% url "accounts:signup" %}">회원가입하기</a>
    <a href="{% url "accounts:password_reset" %}">암호 리셋하기</a>
{% endblock %}
